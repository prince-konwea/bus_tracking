<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <style>
        #map{
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map">
   
    </div>
    <script>
        function initMap(){
            var location = {lat:12.537690, lng:6.630220}
            var map = new google.maps.Map(document.getElementById("map"),{
               zoom:4,
               center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map : map
            })
        }
    </script>

    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYzXj5wF4L6mChyyc5xwfb2QT1QEZ9VN8&callback=initMap"></script>
</body>
</html>
